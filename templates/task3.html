<!DOCTYPE html>
<html>

<head>
    <title>Task 3: Admin Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #34495e;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #7f8c8d;
            border-radius: 4px;
            box-sizing: border-box;
            background: #ecf0f1;
            color: #2c3e50;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2ecc71;
        }

        .hint {
            margin-top: 20px;
            font-size: 0.9em;
            color: #bdc3c7;
            font-style: italic;
            border-top: 1px solid #7f8c8d;
            padding-top: 10px;
        }

        .error {
            background-color: #c0392b;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Administrator</h2>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="hint">
            <strong>Hint:</strong> Only the Dean of the faculty (Andrei) has access.<br>
            Password hint: My dog's name and my birth year.
        </div>
    </div>
</body>

</html>
